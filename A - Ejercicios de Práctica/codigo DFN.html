<!DOCTYPE html>
<html>
	<head>
		<title>Bienestar</title>
	</head>
	<body>
		<p>Se define <dfn title="un estado de niveles de Paz y Tranquilidad que permiten al ser humano desarrollarse libremente en sus dos dimensiónes Espiritual y Emocional alcanzando uno de los niveles un piso de entendimiento capaz de influír en su entorno de manera positiva; y generando a su vez, una retroalimentación virtuosa de manera constante tal que le permita avanzar en su conjunto (como individuo y entorno)hacia el siguiente nivel">BIENESTAR</dfn></p>
	</body>
</html>
